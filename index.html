<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <script>
        function validarFormulario(event) {
            event.preventDefault(); 

            const campoA = parseFloat(document.getElementById('campoA').value);
            const campoB = parseFloat(document.getElementById('campoB').value);

            if (campoB > campoA) {
                alert('Formulário válido! Número B é maior que o número A.');
            } else {
                alert('Formulário inválido! Número B deve ser maior que o número A.');
            }
        }
    </script>
</head>
<body>
    <h1>Formulário de Validação</h1>
    <form onsubmit="validarFormulario(event)">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" required>
        <br><br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" required>
        <br><br>
        <button type="submit">Submeter</button>
    </form>
</body>
</html>
